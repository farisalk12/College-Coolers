<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar is-info">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white is-size-4" id="home"
          >COLLEGE COOLERS</a
        >
        <img id="logo" src="/CollegeCoolersLogo.png" style="height: 45px" />
      </div>

      <nav class="navbar-end">
        <button
          class="button is-info is-hidden"
          style="height: 100%"
          id="signin"
        >
          Sign In
        </button>
        <button
          class="button is-info is-hidden"
          style="height: 100%"
          id="signup"
        >
          Sign Up
        </button>
        <img
          src="favicon.png"
          class="account-icon"
          id="account-icon"
          alt="Account Icon"
        />
      </nav>
    </header>

    <main class="section admin" id="main-content">
      <input class="input" placeholder="Search" />
      <table
        class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
      >
        <tr>
          <th>Name</th>
          <th>Building Name</th>
          <th>Room No.</th>
          <th>Number of Roommates</th>
          <th>Order Amount</th>
          <th>Returning Customer</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>Any Place</td>
          <td>3500</td>
          <td>2</td>
          <td>1</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>Any Place</td>
          <td>3500</td>
          <td>2</td>
          <td>1</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>Any Place</td>
          <td>3500</td>
          <td>2</td>
          <td>1</td>
          <td>Yes</td>
        </tr>
      </table>
    </main>
    <footer class="footer has-background-light">
      <div class="content has-text-centered">
        <p class="has-text-dark">COLLEGE COOLERS</p>
        <a id="contact-us" class="has-text-dark">Contact Us</a>
      </div>
      <div class="modal" id="phonemodal">
        <div class="modal-background" id="phonemodal-background"></div>
        <div class="modal-content has-background-light" id="phonemodal-content">
          <h1 class="is-size-4">Contact Us by Phone</h1>
          <p>Phone Number 1:</p>
          <p>Phone Number 2:</p>
        </div>
        <div class="modal-close is-large" id="phonemodal-close"></div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
