<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="logo" id="home">COLLEGE COOLERS</div>
      <nav>
        <button class="button" id="signin">Sign In</button>
        <button class="button" id="signup">Sign Up</button>
      </nav>
    </header>

    <main id="main-content">
      <section class="hero">
        <h1>Welcome to College Coolers</h1>
        <p>
          We deliver water coolers every semester across apartments in Madison,
          WI.
        </p>
      </section>
      <section class="info">
        <div class="semester_info">Upcoming Semesters</div>
        <div class="semester_info">Fall 2025</div>
      </section>
    </main>

    <footer>
      <p>COLLEGE COOLERS</p>
      <a href="#contact" id="contact-us" style="text-decoration: none; color: inherit; cursor: pointer;">Contact Us</a>
    </footer>

   
    <script src="app.js"></script>
  </body>
</html>
