<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Add Bulma CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar is-info">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" id="home">COLLEGE COOLERS</a>
      </div>
      <nav class="navbar-end">
        <button class="button is-light" id="signin">Sign In</button>
        <button class="button is-light" id="signup">Sign Up</button>
      </nav>
    </header>

    <main id="main-content" class="section">
      <section class="hero is-medium is-info">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title">Welcome to College Coolers</h1>
            <p class="subtitle">
              We deliver water coolers every semester across apartments in Madison, WI.
            </p>
          </div>
        </div>
      </section>
      <section class="info">
        <div class="semester_info box">Upcoming Semesters</div>
        <div class="semester_info box">Fall 2025</div>
      </section>
    </main>

    <footer class="footer has-background-light">
      <div class="content has-text-centered">
        <p class="has-text-dark">COLLEGE COOLERS</p>
        <a href="#contact" id="contact-us" class="has-text-dark">Contact Us</a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
